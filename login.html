<DOCTYPE! html>
  <html>
   <head>
     <title>Ticket Booking</title>
      <style>
      body{
background: url("https://static.vecteezy.com/system/resources/thumbnails/000/406/536/small/v268batch3-kul-519.jpg");
background-size: 100%;
background-repeat: no-repeat;
}
:root{
  --opaque_inner_teal: rgba(24,68,62,0.8);
  --opaque_teal: rgba(0,128,128,0.4)
}
main{
  background-color: var(--opaque_teal);
  max-width: 650px;
  margin: auto;
  padding: 5px 25px 5px 25px;
}
#title{
  font-family: Algerian,Times New Roman;
  color: black;
  font-size: 2rem;
  text-align: center;
}
#description{
  text-align: center;
  color: white;
}
#main-form{
   margin: 0 50px 10px 50px;
  padding: 20px;
  background-color: var(--opaque_inner_teal);
  border: 4px solid lightblue;
  opacity: 0.5;
  line-height: 2;
  color: white;
  font-size: 22px;
}
#submit{
  width: 100%;
  height: 45px;
  background: green;
  color: white;
  font-size: 18px;
  margin-top: 15px;
}
.textboxes{
 height: 1.6rem;
  border-radius: 5px;
  border: 4px solid teal;
  width: 84%;
}

      </style>
    </head>
    <body>
      <main>
        <h1 id="title"><u>Ticket Booking Form</u></h1>
        <p id="description">Please fill the details to book your ticket</p>
        <div id="main-form">
        <form id="survey-form">
          <label  id="name-label" for="name">Name:</label>
          <input class="textboxes" type="text" name="name" id="name" placeholder="Enter Your Name" required/><br>
           <label id="email-label" for="email">Email:</label>
           <input  class="textboxes" type="email" name="email" id="email" placeholder="Enter your Email" required/><br>
          <label id="phone-label" for="phone">Phone Number:</label>
          <input class="textboxes" style="width: 68%;" type="tel" name="phone" id="phone-number" placeholder="Enter your phone number" required/><br>
          <label id="number-label" for="number">Number of Passengers:</label>
          <input class="textboxes" style="width: 55%;" type="number" name="phone" id="number" min="1" max="8" placeholder="Number of people" required/><br>
          <fieldset>
          <legend>Select a Destination:</legend>
      <select class="textboxes" style="width: 100%; height: 2.5rem;" id="dropdown" name="destination" required>
        <option disabled selected value>Select a Destination</option>
       <option value="Andaman">Andaman</option>
       <option value="Goa">Goa</option>
       <option value="Gujrat">Gujrat</option>
       <option value="Himachal">Himachal</option>
       <option value="Kashmir">Kashmir</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="North East">North East</option>
      <option value="Rajasthan">Rajasthan</option>
     <option value="South India">South India</option>
     <option value="Africa">Africa</option>
     <option value="America">America</option>
     <option value="Australia">Australia</option>
     <option value="Europe">Europe</option>
      <option value="Dubai">Dubai</option>
      </select>
          </fieldset>
        <fieldset>
          <legend>Choose the mode of Transport:</legend>
          <input id="Train" type="radio" name="travel-mode" value="train" checked>
          <label id="train-label" for="train">Train</label><br>
          <input id="Airways" type="radio" name="travel-mode" value="airways">
         <label id="airways-label" for="airways">Airways</label><br>
          <input id="Seaways" type="radio" name="travel-mode" value="seaways">
          <label id="seaways-label" for="seaways">Seaways</label>
          </fieldset>
          <label id="date-label" for="date">Date Of Travelling:</label>
      <input class="textboxes" style="width: 62%;" id="date" type="date" name="travel-date" required/><br>
          <label>Any other queries?</label><br>
      <textarea  class="textboxes"
        style="width: 97%; height: 6rem; font-size: 16px;"
        id="comments"
        name="comment"
        placeholder="Ask your queries here..."
      ></textarea><br>
        <label style="font-size:16px;"><input name="remember-me" value="remember-me" type="checkbox" checked/>Always Remember Me.</label><br>
          <label id="license" style="font-size:16px;"><input name="license" value="license" type="checkbox" required/>I have read the Instructions and accept all the Terms and Conditions.</label><br>
          <button type="submit" id="submit">Submit</button>
        </form>
        </div>
      </main>
    </body>
  </html>
